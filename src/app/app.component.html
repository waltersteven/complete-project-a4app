<app-header (featureSelected) = "onNavigate($event)"></app-header> <!--$event: to get access to any data or access we passed-->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
      <app-shopping-list  *ngIf="loadedFeature != 'recipe'"></app-shopping-list>  
    </div>
  </div>
</div>
