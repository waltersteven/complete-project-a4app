<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list> <!-- We pass the object Recipe ($event), which we received, to selectedRecipe-->
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
      *ngIf="selectedRecipe; else infoText" 
      [recipe] = "selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
